{% extends "base.html" %}

{% block content %}

<div class="page-header">
    <h2><i class="fa fa-folder-open"> Canhotos</i></h2>
</br>


 
    {% if object_list %}
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Data</th>
                    <th>Situação</th>
                    <th>Valor</th>
                </tr>
            </thead>

            <tbody>
                {% for object in object_list %}
                <tr>
                    <td> {{ object.codigo }} </td>
                    <td> {{ object.data }} </td>
                    <td> {{ object.situacao }} </td>
                    <td>R$<span>{{ object.valor }}</span></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
    <p class="alert alert-warning">Sem itens na lista</p>
    {% endif %}

</div>

{% endblock content %}
